  <script src="https://cdn.tailwindcss.com"></script>
  <script>

      theme: {

          colors: {

            cosmic: '#0b1020',    // deep space
            accent: '#22d3ee'     // cyan
          }
        }
      }
    }
  </script>
  <style>
    .starfield {
      background: radial-gradient(ellipse at top, rgba(34,211,238,0.06), transparent 60%),
                  radial-gradient(ellipse at bottom, rgba(124,58,237,0.08), transparent 60%),
                  #0b1020;
    }
    .glass {

  <header class="sticky top-0 z-50 glass border-b border-white/10">

<a href="resume.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-accent underline underline-offset-4">简历</a>
<a href="projects.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">项目经历</a>

      <button aria-label="Open Menu" id="menuBtn" class="md:hidden p-2 rounded-xl hover:bg-white/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div id="mobileNav" class="md:hidden hidden px-4 pb-3"><a href="index.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">首页</a><a href="resume.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">简历</a><a href="projects.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">项目经历</a><a href="product.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">产品经历</a><a href="blog.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">有趣的思考</a><a href="travel.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">出行轨迹</a><a href="hobbies.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">兴趣爱好</a><a href="connect.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">互动区</a></div>

    <div class="mt-6 glass rounded-2xl border border-white/10 p-4">

        <iframe src="assets/resume.pdf" class="w-full h-[80vh] rounded-xl" title="简历预览"></iframe>
      </div>
      <div class="mt-4 flex items-center gap-3">

    const mobile = document.getElementById('mobileNav');
    if (btn && mobile) {{
      btn.addEventListener('click', () => mobile.classList.toggle('hidden'));
    }}
  </script>
