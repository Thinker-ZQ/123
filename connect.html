<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>互动区 · 宸的空间站</title>
  <meta name="description" content="产品经理的思考实验室 · Space for ideas, projects, and footprints">
  <link rel="icon" href="assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',   // neon purple
            cosmic: '#0b1020',    // deep space
            accent: '#22d3ee'     // cyan
          }
        }
      }
    }
  </script>
  <style>
    .starfield {
      background: radial-gradient(ellipse at top, rgba(34,211,238,0.06), transparent 60%),
                  radial-gradient(ellipse at bottom, rgba(124,58,237,0.08), transparent 60%),
                  #0b1020;
    }
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.06);
    }
  </style>
</head>

<body class="min-h-screen starfield text-white">
  <header class="sticky top-0 z-50 glass border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.svg" alt="宸的空间站" class="w-8 h-8">
        <span class="font-semibold">宸的空间站</span>
      </a>
      <nav class="hidden md:flex items-center gap-1"><a href="index.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">首页</a>
<a href="resume.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">简历</a>
<a href="projects.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">项目经历</a>
<a href="product.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">产品经历</a>
<a href="blog.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">有趣的思考</a>
<a href="travel.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">出行轨迹</a>
<a href="hobbies.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-white/80">兴趣爱好</a>
<a href="connect.html" class="px-3 py-2 rounded-xl hover:bg-white/10 transition text-accent underline underline-offset-4">互动区</a></nav>
      <button aria-label="Open Menu" id="menuBtn" class="md:hidden p-2 rounded-xl hover:bg-white/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div id="mobileNav" class="md:hidden hidden px-4 pb-3"><a href="index.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">首页</a><a href="resume.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">简历</a><a href="projects.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">项目经历</a><a href="product.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">产品经历</a><a href="blog.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">有趣的思考</a><a href="travel.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">出行轨迹</a><a href="hobbies.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">兴趣爱好</a><a href="connect.html" class="block px-3 py-2 rounded-xl hover:bg-white/10">互动区</a></div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pt-12 pb-24">
    <h1 class="text-3xl font-bold">互动区</h1>
    <p class="mt-2 text-white/70">留言板（匿名）或联系表单（姓名 + 邮箱 + 留言）。第一版可用静态表单占位。</p>

    <section class="mt-6 grid md:grid-cols-2 gap-6">
      <div class="glass rounded-2xl border border-white/10 p-6">
        <h2 class="text-xl font-semibold">联系表单</h2>
        <form class="mt-4 grid gap-3" onsubmit="event.preventDefault(); alert('表单已提交（占位）。上线后将接后端/表单服务。');">
          <input required placeholder="你的姓名" class="px-4 py-3 rounded-xl bg-black/40 border border-white/10" />
          <input required type="email" placeholder="你的邮箱" class="px-4 py-3 rounded-xl bg-black/40 border border-white/10" />
          <textarea required placeholder="想聊点什么？" class="px-4 py-3 rounded-xl bg-black/40 border border-white/10 h-32"></textarea>
          <button class="px-5 py-3 rounded-2xl bg-primary/80 hover:bg-primary transition">发送</button>
        </form>
      </div>
      <div class="glass rounded-2xl border border-white/10 p-6">
        <h2 class="text-xl font-semibold">留言板</h2>
        <div class="space-y-4" id="guestbook">
          <div class="p-4 rounded-xl bg-black/30 border border-white/10">
            <div class="text-sm text-white/60">访客A · 刚刚</div>
            <p class="mt-1">欢迎来到“宸的空间站”！</p>
          </div>
        </div>
        <form class="mt-4 flex gap-2" onsubmit="event.preventDefault(); const v=document.getElementById('gbinput'); if(v.value.trim()) {{ const wrap=document.getElementById('guestbook'); const item=document.createElement('div'); item.className='p-4 rounded-xl bg-black/30 border border-white/10'; item.innerHTML='<div class=\'text-sm text-white/60\'>你 · 刚刚</div><p class=\'mt-1\'>'+v.value+'</p>'; wrap.prepend(item); v.value=''; }}">
          <input id="gbinput" placeholder="写点什么…" class="flex-1 px-4 py-3 rounded-xl bg-black/40 border border-white/10" />
          <button class="px-4 py-3 rounded-xl bg-white/10 hover:bg-white/20">留言</button>
        </form>
      </div>
    </section>

    <section class="mt-8 glass rounded-2xl border border-white/10 p-6">
      <h2 class="text-xl font-semibold">关注我</h2>
      <div class="mt-3 flex flex-wrap gap-3 text-sm">
        <a href="#" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20">GitHub</a>
        <a href="#" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20">LinkedIn</a>
        <a href="#" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20">X / Twitter</a>
        <a href="#" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20">公众号</a>
      </div>
    </section>
  </main>

  <footer class="mt-24 border-t border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-8 text-sm text-white/70 flex flex-col md:flex-row gap-3 md:items-center md:justify-between">
      <p>© 2025 宸的空间站 · All rights reserved.</p>
      <div class="flex items-center gap-4">
        <a href="#" class="hover:text-accent">GitHub</a>
        <a href="#" class="hover:text-accent">LinkedIn</a>
        <a href="#" class="hover:text-accent">Twitter</a>
        <a href="#" class="hover:text-accent">公众号</a>
      </div>
    </div>
  </footer>
  <script>
    const btn = document.getElementById('menuBtn');
    const mobile = document.getElementById('mobileNav');
    if (btn && mobile) {{
      btn.addEventListener('click', () => mobile.classList.toggle('hidden'));
    }}
  </script>
</body>
</html>
